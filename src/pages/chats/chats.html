<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MSU Global</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar showCancelButton autocomplete="on" color="primary" (ionInput)="filterChats($event)" placeholder="Filter Chats"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let chat of chats" #item>
      <ion-item (click)="pushChat(chat)">
        <ion-avatar item-left>
          <img src="assets/icon/user.png">
        </ion-avatar>
        <h2>{{ chat.fullname }}</h2>
        <p>{{ chat.type }}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
