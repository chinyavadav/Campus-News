<ion-header>
	<ion-navbar color="primary">
		<ion-title>Faculties</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top color="primary">
		<ion-searchbar showCancelButton autocomplete="on" color="primary" (ionInput)="filterFaculties($event)" placeholder="Filter Faculties"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding #item *ngFor="let faculty of faculties">
			<ion-item>
				<ion-icon item-start name="book"></ion-icon>
				<h2><b>{{ faculty.fldfaculty_name }}</b></h2>
				<p>{{ faculty.fldfaculty_name }}</p>
				<button ion-button item-end color="primary" (click)="view(faculty.fldfaculty_id)" icon-start>
					<ion-icon name='chatboxes'></ion-icon> View
				</button>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
