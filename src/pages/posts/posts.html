<ion-header>
	<ion-navbar color="primary">
		<ion-title>Posts</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let post of posts">
		<ion-item>
			<button item-end ion-button round outline item-end (click)="comments(post)">
				<ion-icon name="chatboxes"></ion-icon>
			</button>
			<h2>{{ post.fldpost_title }}</h2>
			<p><b>{{post.fldfaculty_name}}</b><br>{{post.fldtimestamp}}</p>
		</ion-item>
		<img src="{{ post.fldpicture }}"/>
		<ion-card-content><p>{{ post.fldpost }}</p></ion-card-content>
		<ion-item>
			<button color="secondary" ion-button block round outline item-end (click)="edit(post)">
				<ion-icon name="create"></ion-icon> Edit
			</button>
			<button color="danger" ion-button block round outline item-end (click)="delete(post)">
				<ion-icon name="trash"></ion-icon> Delete
			</button>
		</ion-item>
	</ion-card>
	<ion-fab bottom right>
		<button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
