<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img src="{{ imgPath }}"/>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" (click)="getPhoto()" icon-start>
          <ion-icon name='image'></ion-icon>
          Choose Photo
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="primary" (click)="takePhoto()" icon-start>
          <ion-icon name='camera'></ion-icon>
          Take Photo
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <form (ngSubmit)="addEdit()" [formGroup]="formAddEdit">
    <ion-list padding *ngIf="post">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" value="{{ post.fldpost_title }}" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Post</ion-label>
        <ion-textarea rows="2" maxLength="200" formControlName="post" value="{{ post.fldpost }}"></ion-textarea>
      </ion-item>
      <ion-item>
        <button icon-start block color="primary" ion-button><ion-icon name='checkmark'></ion-icon>Update Post</button>
      </ion-item>
    </ion-list>
    <ion-list padding *ngIf="!post">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Post</ion-label>
        <ion-textarea rows="2" maxLength="200" formControlName="post"></ion-textarea>
      </ion-item>
      <ion-item>
        <button icon-start block color="primary" ion-button><ion-icon name='checkmark'></ion-icon>Post</button>
      </ion-item>
    </ion-list> 
  </form>
</ion-content>
