<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar color="primary">
		<ion-title>Notifications</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let notification of notifications">
		<ion-list>
			<ion-item>
				<ion-icon name="notifications" item-end></ion-icon>
				<h2>[{{notification.fldpost_id}}] {{notification.fldpost_title}}</h2>
				<p>{{notification.fldpost}}</p>
			</ion-item>
		</ion-list>
	</ion-card>
</ion-content>
