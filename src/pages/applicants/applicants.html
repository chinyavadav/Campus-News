<ion-header>
	<ion-navbar color="primary">
		<ion-title>Applicants</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top color="primary">
		<ion-searchbar showCancelButton autocomplete="on" color="primary" (ionInput)="filterApplicants($event)" placeholder="Filter Applicants"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding #item *ngFor="let applicant of applicants">
			<ion-item >
				<ion-avatar item-start>
					<img src="assets/icon/user.png">
				</ion-avatar>
				<h2><b>{{ applicant.fldforename }} {{ applicant.fldsurname }}</b></h2>
				<p>
					<b>{{ applicant.fldphone_no }}</b><br>
					<b>Justification:</b> {{ applicant.fldwhy }}<br>
					<b>Bid: </b>{{ applicant.fldbid }}
				</p>
				<button color="secondary" ion-button round outline item-end (click)="chat(applicant)">
					<ion-icon name="chatboxes" item-start></ion-icon> Chat
				</button>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
