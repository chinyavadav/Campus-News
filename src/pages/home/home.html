<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>MSU Global</ion-title>
	</ion-navbar>
	<ion-toolbar *ngIf="global.accessLevel==='Student'" no-border-top color="primary">
		<ion-searchbar showCancelButton autocomplete="on" color="primary" (ionInput)="filterPosts($event)" placeholder="Filter Posts"></ion-searchbar>
	</ion-toolbar>
</ion-header>
<ion-content padding *ngIf="global.accessLevel==='Student'">
	<ion-card *ngFor="let post of posts">
		<ion-item>
			<h2>{{ post.fldpost_title }}</h2>
			<p><b>{{post.fldfaculty_name}}</b><br>{{post.fldtimestamp}}</p>
		</ion-item>
		<img src="{{ post.fldpicture }}"/>
		<ion-card-content><p>{{ post.fldpost }}</p></ion-card-content>
		<ion-item>
			<button item-end ion-button round block outline item-end (click)="comments(post)">
				<ion-icon name="chatboxes"> Comments</ion-icon>
			</button>
		</ion-item>
	</ion-card>
</ion-content>
<ion-content padding *ngIf="global.accessLevel==='FacultyAdmin'">
	<ion-grid style="padding-top: 50px;">
		<ion-row>
			<ion-col col-2></ion-col>
			<ion-col col-8 style="margin-left: auto; margin-right: auto; display: block;">
				<img src="assets/imgs/logo.png" style="width:100%;height:auto;">
			</ion-col>
			<ion-col col-2></ion-col>
		</ion-row>
	</ion-grid>
	<ion-list *ngIf="global.session" style="margin-top: 30px;">
		<ion-item>
			<ion-icon name="grid" item-start></ion-icon>
			<h2>{{ global.session.fldforename }} {{ global.session.fldsurname }}</h2>
		</ion-item>
		<ion-item>
			<ion-icon name="contact" item-start></ion-icon>
			<h2>{{ global.session.fldusername }}</h2>
		</ion-item>
		<ion-item>
			<ion-icon name="lock" item-start></ion-icon>
			<h2>Faculty Admin</h2>
		</ion-item>
	</ion-list>
</ion-content>
